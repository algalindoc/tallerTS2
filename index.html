    <!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Taller TypeScript 1</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script type="module" src='./scripts/main.js'></script>

    </head>
    <body>
        <header style="background-color: #24a1b4; padding: 15px 0;">
            <nav >
                <div class="container-fluid">
                    <img src="logo.png" width="25px" alt="logo" class="logo" style="margin-right: 10px; vertical-align: middle;">
                    <h1 class="titulo-proyecto" style="display: inline-block; font-size: larger; font-family: Arial, sans-serif; ">TV Series</h1>
                </div>
            </nav>
        </header>
        
    <div class="container" style="margin: 20px;">
        <div class="row">
            <div class="col-md-6">
                <table class="table" id="series">
                    <thead>
                        <tr>
                            <th><b>#</b></th>
                            <th><b>Name</b></th>
                            <th><b>Channel</b></th>
                            <th><b>Seasons</b></th>
                        </tr>
                    </thead> 
                </table>
                <div>
                    <p id="promedioTemporadas"></p>
                </div>
            </div>
            <div class="col-md-6" id="serieDetails" style="width: 50rem;">
            </div>
        </div>
    </div>
    </body>
    </html>
